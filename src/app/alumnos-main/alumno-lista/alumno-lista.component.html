<!-- ALUMNO-LISTA.COMPONENT.HTML -->
<button (click) = "crear()"  type="button" id="btCrear" class="btn btn-success btn-lg mt-2" data-toggle="modal" data-target="#modelId">
  Crear alumno
</button>

<!-- <p *ngFor="let alu of alumnos" >{{alu.id}} - nombre: {{alu.nombre}}</p> -->

<app-alumno 
  *ngFor="let alu of alumnos"
   [alumno]="alu" 
   (editAlumno)="editarAlumno($event)"
   (borrarAlumno)= "borrarAlumnoLista($event)"
    >
</app-alumno>
